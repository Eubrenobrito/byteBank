
<div *ngIf="estaEditando">
  <app-nova-transferencia (aoTransferir)="transferenciaCompleta()" [editData]="transferenciaClicada"></app-nova-transferencia>
</div>

<section class="container">
  <h2>Transferências</h2>
<table class="tabela">
    <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho__conteudo">Data</th>
    <th class="tabela__cabecalho__conteudo">Valor</th>
    <th class="tabela__cabecalho__conteudo">Destino</th>
    <th class="tabela__cabecalho__conteudo">Ações</th>

    </thead>
<!--    <tbody *ngIf="!!transferencias; else quantoListaVazia">-->
    <tbody *ngIf="transferencias?.length; else quandoListaVazia">
  <!--  Ngfor é uma diretiva que permite percorrer um array, ou qualquer objeto iterável,
        e exibir cada item do array como elemento na tela. -->
    <!--teremos uma TRANSFERENCIA dentro de uma coleção de TRANSFERENCIAS-->
        <tr *ngFor="let item of transferencias" class="tabela__linha">
          <td class="tabela__conteudo"> {{item.data | date:"short"}}</td>
          <td class="tabela__conteudo"> {{item.valor | currency}}
          <td class="tabela__conteudo"> {{item.destino}}</td>

          <td><button mat-icon-button (click)="aoEditar(item)"><mat-icon>build</mat-icon></button></td>
          <td><button mat-icon-button (click)="delete(item)"><mat-icon>delete</mat-icon></button></td>
        </tr>
    </tbody>
</table>
<ng-template #quandoListaVazia>
  <p >Nenhum dado cadastrado</p>
</ng-template>
</section>
